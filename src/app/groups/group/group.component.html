<div *ngIf="this.storageService.isDesktop()" class="color">
    <div class="container">
      <!-- <h1 class="title" *ngIf="!this.storageService.isDesktop()">Plannerix</h1> -->
    <h1 class="title">Групи</h1>
    </div>
</div>

<div class="group_info">
  <h4 *ngIf="this.httpService.currentGroup != undefined" class="group_name" align="left">
    {{this.httpService.currentGroup.group_name}}
  </h4>
  <div class="actions">
      <i [ngClass]="{'invisible': !isOwner()}" (click)="deleteGroup()" class="flaticon-rubbish-bin menuItem"></i>
      <i (click)="addGroupEvent()" class="flaticon-add-event menuItem"></i>
      <i (click)="openAddMember()" class="flaticon-add-user-button menuItem"></i>
  </div>

</div>




<hr style="margin: 0">
<mat-tab-group>
  <mat-tab label="Events">
    <app-events *ngIf="this.httpService.currentGroup != undefined" style="z-index: auto" [events]="this.httpService.currentGroup.group_events" [editable]="canEdit()"></app-events>
  </mat-tab>
  <!-- <mat-tab label="Files"> Content 3 </mat-tab> -->
  <mat-tab *ngIf="isOwner()" label="Members"> 
    <!-- <div *ngFor="let mem of currentGroup.members">
      {{mem}}
    </div>  -->
    <mat-list style="padding: 0" *ngFor="let mem of this.httpService.currentGroup.members" role="list">
      <mat-list-item class="members" role="listitem">
          <p class="member" style="float: left;">{{mem}} </p>
          <i (click)="deleteMember(mem)" style="float: right; color: red" class="delete flaticon-rubbish-bin"></i>
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>
