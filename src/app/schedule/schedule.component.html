<h2 align="center">Schedule</h2>

<h3 align="center">{{days[currentDay]}}</h3>
<table mat-table [dataSource]="schedule[currentDay-1]">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let subject"> {{subject.time}} </td>
  </ng-container>
  <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let subject"> {{subject.subject}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="nav">
  <button (click)="previousDay()" mat-button style="grid-area: left;"><</button>
  <button (click)="nextDay()" mat-button style="grid-area: right;">></button>
</div>
