<h2 align="center">Test dates</h2>

  <h3 style="padding-left:10px">Upcomming tests</h3>
  <mat-divider></mat-divider>

    <section style="border-bottom: thin solid lightgray; padding:0px; margin:0px; padding-left:10px" *ngFor="let upcommingTestDate of upcommingTestDates ">
    <p *ngIf="checkDueDate(upcommingTestDate.date)">
        {{upcommingTestDate.date | date:"dd/MM/yy"}} - {{upcommingTestDate.subject}}
    </p>

    </section>
