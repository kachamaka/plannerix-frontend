<div class="color">

    <div class="container">
        <h1 *ngIf="this.storageService.isDesktop()" class="title">Моите оценки</h1>
        <i class="menu flaticon-menu" [matMenuTriggerFor]="menu"></i>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="recent-grades" routerLinkActive="active">За тази цедмица</button>
            <button mat-menu-item routerLink="year-grades" routerLinkActive="active">За този срок</button>
            <button mat-menu-item routerLink="all-grades" routerLinkActive="active">Всички</button>
            
            <button mat-menu-item (click)="addGradeDialog()">
                <i class="flaticon-add menuItem"></i><span class="menuItemText">Добави оценка</span>
            </button>
        </mat-menu>
    </div>
</div>
<mat-divider style="margin-bottom:5px"></mat-divider>
<div style="z-index: auto;" class="container">
    <router-outlet ></router-outlet>
</div>

<button *ngIf="!this.storageService.isDesktop()" (click)="openBottomSheet()" class="editButton" mat-mini-fab color="primary">
  <i class="flaticon-menu rotate">

  </i>
</button>
