<mat-toolbar color="primary" class="container">
  <div class="schedule" [ngClass]="{
    'gray':currentUrl=='schedule'
  }">
    <i routerLink="/schedule" class="flaticon-checklist"></i>
  </div>
  <div class="calendar" [ngClass]="{
    'gray':currentUrl=='calendar'
  }">
    <i routerLink="/calendar" class="flaticon-calendar">
    </i>
  </div>
  <div class="home" [ngClass]="{
    'gray':currentUrl=='home'
  }">
    <i routerLink="/home" class="flaticon-home-1"></i>
  </div>
  <div class="grades" [ngClass]="{
    'gray':currentUrl=='grades'
  }">
    <i routerLink="/grades" class="flaticon-scores"></i>
  </div>
  <div class="settings" [ngClass]="{
    'gray':currentUrl=='settings'
  }">
    <i routerLink="/settings" class="flaticon-settings-work-tool"></i> <!-- or Profile -->
  </div>
</mat-toolbar>
