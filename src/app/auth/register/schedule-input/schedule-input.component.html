<table mat-table [dataSource]="getDataSource()">
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start time </th>
    <td mat-cell *matCellDef="let subject; index as i">

          <input 
          matInput
          [min]="'06:30'" 
          [max]="'20:00'" 
          [format]="24" 
          [ngxTimepicker]="startTime" 
          placeholder="12:00"
          [(ngModel)]="this.httpService.periods[currentDay-1][i].startTime"
          readonly>
          <ngx-material-timepicker 
          [confirmBtnTmpl]="confirmBtn" 
           
          #startTime>
        </ngx-material-timepicker>
        <ng-template #confirmBtn>
          <button mat-flat-button style="color:#00bfff">OK</button>
        </ng-template>
        
  </td>
  </ng-container>
  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End time </th>
    <td mat-cell *matCellDef="let subject; index as i"> 
        <input
        matInput 
        [min]="'06:30'" 
        [max]="'20:00'" 
        [format]="24" 
        [ngxTimepicker]="endTime" 
        placeholder="12:00"
        [(ngModel)]="this.httpService.periods[currentDay-1][i].endTime"
        readonly>
        <ngx-material-timepicker 
        [confirmBtnTmpl]="confirmBtn" 
        #endTime>
      </ngx-material-timepicker>
      
    </td>
  </ng-container>
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td style="width:30%" mat-cell *matCellDef="let subject; index as i"> 
      
        <mat-select [(ngModel)]="this.httpService.periods[currentDay-1][i].subject">
            <mat-option *ngFor="let singleSubject of this.httpService.allCheckedSubjects" [value]="singleSubject.subject">
              {{singleSubject.subject}}
            </mat-option>
        </mat-select>

    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef style="display:none"></th>
    <td mat-cell *matCellDef="let subject; index as i">
  <button
  (click)="removePeriod(i)"
  mat-mini-fab
  color="primary" 
  style="margin-left:5px;background-color: #ff1919;border-radius: 5px">âœ˜</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-form-field style="display:none">
  <input
  matInput 
  [min]="'06:30'" 
  [max]="'20:00'" 
  [format]="24" 
  [ngxTimepicker]="test" 
  placeholder="12:00"
  readonly>
  <ngx-material-timepicker 
  [confirmBtnTmpl]="confirmBtn" 
  [minutesGap]="5" 
  #test>
</ngx-material-timepicker>
</mat-form-field>


<div class="nav">
  <button (click)="previousDay()" mat-button style="grid-area: left;"><</button>
  <button (click)="nextDay()" mat-button style="grid-area: right;">></button>
</div>

<button 
class="add"
mat-flat-button 
(click)="addPeriod()">Add</button>
