<h4 style="margin:0 0 7px 0" align="center">{{days[currentDay]}}</h4>
<!-- <mat-form-field>
  <mat-label>Length of periods</mat-label>
  <input matInput type="number" [(ngModel)]="lengthOfPeriods" (input)="checkLog()">
</mat-form-field> -->
<mat-form-field>
  <label for="time">Test:</label>
  <input
  name="time"
  matInput 
  [min]="'06:30'" 
  [max]="'20:00'" 
  [format]="24" 
  [ngxTimepicker]="fullTime" 
  readonly>
</mat-form-field>
<ngx-material-timepicker 
[confirmBtnTmpl]="confirmBtn" 
[minutesGap]="5" 
#fullTime></ngx-material-timepicker>
<!-- <button (click)="setTime()" mat-button>Log</button> -->
<ng-template #cancelBtn>
    <button mat-flat-button style="color:#00bfff;margin-right: 10px;">CANCEL</button>
</ng-template>
<ng-template #confirmBtn>
    <button (click)="setTime()" mat-flat-button style="color:#00bfff">OK</button>
</ng-template>


<table mat-table [dataSource]="periods[currentDay-1]">
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start time </th>
    <td style="width: 30%" mat-cell *matCellDef="let subject">

      <input
      matInput 
      [min]="'06:30'" 
      [max]="'20:00'" 
      [format]="24" 
      [ngxTimepicker]="startTime" 
      placeholder="12:00"
      readonly>
    <ngx-material-timepicker 
    [confirmBtnTmpl]="confirmBtn" 
    [minutesGap]="5" 
    #startTime>
    </ngx-material-timepicker>
  
  </td>
  </ng-container>
  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End time </th>
    <td style="width:30%" mat-cell *matCellDef="let subject"> 
    
        <input
        matInput 
        [min]="'06:30'" 
        [max]="'20:00'" 
        [format]="24" 
        [ngxTimepicker]="endTime" 
        placeholder="12:00"
        readonly>
      <ngx-material-timepicker 
      [confirmBtnTmpl]="confirmBtn" 
      [minutesGap]="5" 
      #endTime>
      </ngx-material-timepicker>

    </td>
  </ng-container>
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td style="width:30%" mat-cell *matCellDef="let subject"> {{subject.subject}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="nav">
  <button (click)="previousDay()" mat-button style="grid-area: left;"><</button>
  <button (click)="nextDay()" mat-button style="grid-area: right;">></button>
</div>





<button 
class="add"
mat-mini-fab 
color="primary"
(click)="addPeriod()">Add</button>
<div style="float:right">
</div>
<button mat-flat-button>Test </button>
