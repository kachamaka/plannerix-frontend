<h4 style="margin:0 0 7px 0" align="center">{{days[currentDay]}}</h4>

<table mat-table [dataSource]="getDataSource()">
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Начало</th>
      <td mat-cell *matCellDef="let subject; index as i">
          <div style="margin:0;padding:0;">
            <input 
            matInput
            [min]="'06:30'" 
            [max]="'20:00'" 
            [format]="24" 
            [ngxTimepicker]="startTime" 
            placeholder="12:00"
            [(ngModel)]="this.httpService.periods[currentDay-1].periods[i].startTime"
            readonly>
            <ngx-material-timepicker [minutesGap]="5" #startTime></ngx-material-timepicker>
          </div>
    </td>
    </ng-container>
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>Край</th>
      <td mat-cell *matCellDef="let subject; index as i"> 
        <div style="margin:0;padding:0;">
          <input
          matInput 
          [min]="'06:30'" 
          [max]="'20:00'" 
          [format]="24" 
          [ngxTimepicker]="endTime" 
          placeholder="12:00"
          [(ngModel)]="this.httpService.periods[currentDay-1].periods[i].endTime"
          readonly>
          <ngx-material-timepicker #endTime></ngx-material-timepicker>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Предмет</th>
      <td style="width:30%" mat-cell *matCellDef="let subject; index as i"> 
        <div style="margin:0;padding:0;">
          <mat-select [(ngModel)]="this.httpService.periods[currentDay-1].periods[i].subject">
            <mat-option value="---">---</mat-option>
              <mat-option *ngFor="let singleSubject of this.httpService.allCheckedSubjects" [value]="singleSubject">
                {{singleSubject}}
              </mat-option>
          </mat-select>
        </div>
      </td>
    </ng-container>
  
    
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef style="display:none"></th>
      <td mat-cell *matCellDef="let subject; index as i" style="padding: 0">
        <i
          (click)="removePeriod(i)"
          class="flaticon-rubbish-bin"
        >
        </i>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-form-field style="display:none">
  <input matInput>
</mat-form-field>



<div class="nav">
    <!-- <button (click)="previousDay()" mat-button style="grid-area: left;"><</button> -->
    <!-- <button (click)="nextDay()" mat-button style="grid-area: right;">></button> -->
    <i class="flaticon-back left" (click)="previousDay()"></i>
    <i class="flaticon-back right" (click)="nextDay()"></i>
</div>

<div mat-menu-item (click)="addPeriod()">
    <i class="flaticon-add menuItem"></i>
</div>
