  <!-- <h3 style="padding-left:10px"></h3> -->

  <div class="example-container">
      <mat-form-field hintLabel="Потребителското име трябва да е между 3 и 16 символа">
        <input knifeAlphanumeric [(ngModel)]="username" matInput minlength="3" maxlength="16" placeholder="Username" required>
        <mat-hint align="end">{{username?.length || 0}}/16</mat-hint>
        <mat-error *ngIf="!usernameValid()">{{usernameError}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="email" type="email" email matInput maxlength="100" placeholder="Email" required>
        <mat-hint align="end">{{email?.length || 0}}/100</mat-hint>
        <mat-error *ngIf="!validateEmail()" >{{emailError}}</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Паролата трябва да е между 8 и 35 символа">
        <input [(ngModel)]="password" type="password" knifeNoCopyPaste matInput minlength="8" maxlength="35" placeholder="Password" required>
        <mat-hint align="end">{{password?.length || 0}}/35</mat-hint>
        <mat-error *ngIf="!validatePassword()" >{{passwordError}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" [(ngModel)]="confirmPassword" knifeNoCopyPaste matInput minlength="8" maxlength="35" placeholder="Confirm password" required>
        <mat-hint align="end">{{confirmPassword?.length || 0}}/35</mat-hint>
        <mat-error *ngIf="!validateConfirmPassword()" >{{confirmPasswordError}}</mat-error>
      </mat-form-field>
  </div>
