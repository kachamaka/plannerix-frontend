<mat-dialog-content style="overflow: scroll; padding:5px; padding-left: 10px;">
        <div style="margin-bottom:10px">
                <table mat-table [dataSource]="dataSource" >
        
                  <ng-container matColumnDef="subject">
                      
                    <th mat-header-cell *matHeaderCellDef> Предмет </th>
                    <td style="padding:0" mat-cell *matCellDef="let subject"> 

                      <mat-checkbox [(ngModel)]="subject.checked" style="padding: 0; margin: 0;padding-right:15px">
                      </mat-checkbox>
                        <mat-form-field>
                      <input matInput [(ngModel)]="subject.subject" style="padding: 0; margin: 0">

                        </mat-form-field>
                    </td>
                  </ng-container>
                
                  <ng-container matColumnDef="SIP">
                    <th mat-header-cell *matHeaderCellDef> СИП </th>
                    <td style="padding:0" mat-cell *matCellDef="let subject"> 
                        <mat-checkbox [(ngModel)]="subject.SIP" style="padding: 0; margin: 0"></mat-checkbox>
                    </td>
                  </ng-container>
                
                  <ng-container matColumnDef="ZIP">
                    <th mat-header-cell *matHeaderCellDef> ЗИП </th>
                    <td style="padding:0" mat-cell *matCellDef="let subject; index as i">
                        <mat-checkbox (click)="log(i)" [(ngModel)]="subject.ZIP" style="padding: 0; margin: 0"></mat-checkbox>              
                        
                    </td>
                  </ng-container>

                  
                  <ng-container matColumnDef="remove">
                      <th mat-header-cell *matHeaderCellDef style="display:none"></th>
                      <td mat-cell *matCellDef="let subject; index as i" style="padding: 0">
                        <i 
                          (click)="removeSubject(i)"
                          class="flaticon-rubbish-bin"
                        >
                        </i>
                      </td>
                    </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
</mat-dialog-content>

<mat-dialog-actions class="buttons" style="float: right">
  
      <div
      class="discard" mat-menu-item 
      (click)="close(false)">
       <i class="flaticon-cancel menuItem"></i><span class="menuItemText"></span>
      </div>
      <div
      class="add"
      [disabled]="checkAdd()" 
      mat-menu-item 
      (click)="addSubject()">
       <i class="flaticon-add menuItem"></i><span class="menuItemText"></span>
      </div>
      <div 
      class="save" mat-menu-item 
      (click)="close(true)">
       <i class="flaticon-checked menuItem"></i><span class="menuItemText"></span>
      </div>
    <!-- <button (click)="log()" style="background-color:lightseagreen" mat-button color="primary">TEST</button> -->

</mat-dialog-actions>
