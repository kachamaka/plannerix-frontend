<div style="background-color: #2094e8; margin:0; width:100%" class="header">

<div class="container">

<button
style="height:100%;"
routerLink="desktop/home" 
[ngClass]="{
  'color':setColor()=='home'
}" 
style="height:100%; width:100%; border-radius: 0"
mat-button="" 
class="mat-button">
<i style="float:left; font-style: normal" class="mat-button-wrapper flaticon-home">Накратко</i>
<div 
class="mat-button-ripple mat-ripple" 
matripple="" 
ng-reflect-centered="false" 
ng-reflect-disabled="false" 
ng-reflect-trigger="[object HTMLButtonElement]"
class="home">
</div>
<div class="mat-button-focus-overlay"></div>
</button>
